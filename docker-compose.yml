---
version: '3.8'

services:
  aprendago:
    image: fabianoflorentino/aprendago:v0.1
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    networks:
      - aprendago
    tty: true
    stdin_open: true

networks:
  aprendago:
    driver: bridge
    name: aprendago
